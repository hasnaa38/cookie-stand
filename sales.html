<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Sales</title>
    <!-- Linking CSS -->
    <link rel="resetstyles" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="salesHead">
        <h1>Pat's Salmon Cookies - Sales</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sales.html">Sales</a>
            <a href="https://github.com/hasnaa38">Contact</a>
        </nav>
    </header>
    <main>
        <p class='salesData'>Below, you will find the daily sales projections for each of our locations.</p>

    <section>
        <div id='salesProjections'></div>


        <fieldset>
            <legend>Add a new location</legend>
            <form id='addLocation'>
                <label for="newLoc">Location</label>
                <input type="text" name="" placeholder="City Name" minlength="2" id="newLoc" required>
                <label class="minC">Min number of customers/hr</label>
                <input type="number" name="" id="minC" placeholder="Number" required>
                <label class="maxC">Max number of customers/hr</label>
                <input type="number" name="" id="maxC" placeholder="Number" required min=minC>
                <label class="avgC">Avg number of cookies/customer</label>
                <input type="number" step="0.01" name="" id="avgC" placeholder="Number" required>
                <input type="submit" value="submit" id="submitInput">
            </form>
        </fieldset>


    </section>
    
        <p class='staffManagement'>Below, you will find the staff management table for each of our locations.</p>
        <div id='staffManagementTable'></div>
    </main>
    <footer>
        <div>
            <img src="./img/salmon.png", height="30px", width="100", style="bottom: 8px; margin-top: 30px; margin-left: 1200px; margin-bottom: 8px; opacity: 90%;">
        </div>
    </footer>

    <!-- Linking js -->
    <script src="./js/app.js"></script>
    
</body>
</html>
